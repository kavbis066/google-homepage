<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
        <link href="./css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <nav class="nav justify-content-end">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Gmail</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Image</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="material-icons">account_circle</i>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Google logo -->
            <div class="main-logo">
                <img id="logo" 
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
        alt="Google logo" />
            </div>

            <!-- Google search form-->
            <div class="main-search">
                <div class="google-search">
                    <div id="search-icon">
                        <i class="material-icons">search</i>
                    </div>
                    <div id="input-form">
                        <form>
                            <input type="text" id="form-search" name="input-search"
                            placeholder="Search Google or type URL" />
                        </form>
                    </div>
                    <div id="speaker">
                        <i class="material-icons">mic</i>
                    </div>
                </div>
            </div>

            <!-- Google search buttons-->
            <div class="buttons text-center">
                <input type="submit" id="google-search" value="Google Search" />
                <input type="submit" id="feeling-lucky" value="I'm Feeling Lucky" />
            </div>
        </main>

        <footer class="footer">
            <div class="footer-1">
                <a>India</a>
            </div>
            <div class="footer-2">
                <ul>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Advertising</a>
                    </li>
                    <li>
                        <a href="#">Business</a>
                    </li>
                    <li>
                        <a href="#">How Search Works</a>
                    </li>                    
                </ul>
                <ul class="footer-right">
                    <li>
                        <a href="#">Privacy</a>
                    </li>
                    <li>
                        <a href="#">Terms</a>
                    </li>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                </ul>
            </div>       
        </footer>
        
    </body>
</html>
